<div class="mt-9 mb-6">
  <input id="car-search" class="ph-3 mr-3" #search type="text" placeholder="Ferrari F40" (keydown.enter)="searchLegoCars(search.value)">
  <button (click)="searchLegoCars(search.value)">Search</button>
</div>

<div class="scrollable-y h-70vh">

  <div *ngIf="filteredCarList.length === 0; else listIsNotEmpty">
      <div class="carItem">
        <p class="p-6">
          {{error}}
        </p>
      </div>
  </div>



  <ng-template #listIsNotEmpty>
    <div class="grid-container">
      <article class="mt-3" *ngFor="let car of filteredCarList">
        <a [routerLink]="['/car-details/', car.id]">
          <div class="carItem p-9">

            <img class="box-fit-contain article-image" src="{{car.photo}}" alt="" width="300" height="200">

            <h4 class="">{{car.brand}} {{car.name}}</h4>
            <div class="row jc-sb">
              <p class="m-0 mr-3">{{car.horsepower}} HP</p>
              <p class="m-0">{{car.price}}â‚¬</p>
            </div>
          </div>
        </a>
      </article>
    </div>
  </ng-template>
</div>
